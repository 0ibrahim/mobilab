<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Radar Analysis</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="dist/css/timeline.css" rel="stylesheet">
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="radar-app.css" rel="stylesheet">
    <link href="bower_components/morrisjs/morris.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCMy95QAeFlYo1ZW4I52OhDVLIi3gDfPJg&sensor=false&libraries=visualization" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        google.maps.event.addDomListener(window, 'load', initialize);

        function initialize() {
        };
      });
    </script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="bower_components/raphael/raphael-min.js"></script>
    <!--script src="bower_components/morrisjs/morris.min.js"></script>
    <script src="js/morris-data.js"></script-->
    <script src="dist/js/sb-admin-2.js"></script>

</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">Radar Analysis</a>
            </div>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                          <a href="/heat"><i class="fa fa-bar-chart-o fa-fw"></i> Volume Analysis</a>
                        </li>
                        <li>
                            <a href="/area"><i class="fa fa-bar-chart-o fa-fw"></i> Social Analysis</a>
                        </li>
                        <li>
                            <a href="/bar"><i class="fa fa-bar-chart-o fa-fw"></i> Velocity Analysis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

<template name="heat">
  <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-8">
            <h1 class="page-header">Heat map of buses and cars</h1>
            <div class="panel panel-default">
            <!-- <div class="panel-heading">
              <i class="fa fa-bar-chart-o fa-fw"></i> Heat map
            </div> -->
            <div class="panel-body">
              <div id="map-canvas" style="height: 800px; width: 800px"></div>
            </div>
          </div>
        </div>
    </div>
  </div>
</template>

<template name="area">
  <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Social Analysis</h1>
            <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Public transportation vs. Monthly Income</h3>
              <h5>Per district</h5>
            </div>
            <div class="panel-body">
              <div id="pie_chart"></div>
              {{init}}
            </div>
          </div> 
        </div>
    </div>
  </div>
</template>

<template name="bar">
  <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Velocity Analysis</h1>
            <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Velocity vs. Number of vehicles/hour</h3>
            </div>
            <div class="panel-body">
              <div id="morris-bar-chart"></div>
            </div>
          </div> 
        </div>
    </div>
  </div>
</template>
